<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<link rel="stylesheet" type="text/css" href="../css/main.css">
		<link rel="stylesheet" type="text/css" href="../css/video.css">
	</head>
	<body>		
		<!--引用SeaJs框架-->
		<script type="text/javascript" src="../js/seajs/sea.js"></script>
		<!--引用SeaJs框架配置-->
		<script type="text/javascript" src="../js/config.js"></script>
		<script type="text/javascript">
			seajs.use("demo/video");
		</script>
		<!--视频控件区域开始-->
		<div class="videoPanel">
			<!--视频控制区域开始-->
			<div class="videoControl">
				<button class="btn" value="0">播放/暂停</button>
				<button class="btn" value="1">放大</button>
				<button class="btn" value="2">缩小</button>
				<div class="message"></div>	
			</div>
			<!--视频控制区域结束-->
			<video src="../video/movie.ogg" controls="controls" class="video" id="video">
				Your Browser does not support the video tag.
			</video>

		</div>		
		<!--视频控件区域结束-->
	</body>
</html>
